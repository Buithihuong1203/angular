<div>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Tên</td>
                <td>Tuổi</td>
                <td>Email</td>
                <td>Phone</td>
                <td>Avatar</td>
                <td>Thao tác</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td><img [src]="user.avatar" [alt]="user.avatar"></td>
                <td><button class="btn btn-success" (click)="onEdit(user.id)">Sửa</button></td>
                <td><button class="btn btn-danger" (click)="onDelete(user.id)">Xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
